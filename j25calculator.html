<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 m-5 rounded-3 bg-light">
            <input id="result" type="text" size="50%" class="ms-3 mt-5 rounded-5" style="height: 80px;">
            <br>
            <button class="btn-danger rounded-3 mt-5 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;" onclick="ClearBox()">AC</button>
            <button class="btn-danger rounded-3 mt-5 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;" onclick="removeLastItem()">C</button>
            <br>
            <button id="nine"  class="btn-secondary rounded-3 mt-5 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;" onclick="displayNumber(9)">9</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(8)">8</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(7)">7</button>
            <button class="btn-secondary rounded-3 ms-3 mb-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber('/')">/</button>
            <br>
            <button class="btn-secondary rounded-3 mt-3 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(6)">6</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(5)">5</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(4)">4</button>
            <button class="btn-secondary rounded-3 ms-3 mb-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber('*')">*</button>
            <br>
            <button class="btn-secondary rounded-3 mt-3 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(3)">3</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(2)">2</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(1)">1</button>
            <button class="btn-secondary rounded-3 ms-3 mb-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber('-')">-</button>
            <br>
            <button class="btn-secondary rounded-3 mt-3 ms-4 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber(0)">0</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber('.')">.</button>
            <button class="btn-secondary rounded-3 ms-2 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="evaluateExpression()">=</button>
            <button class="btn-secondary rounded-3 ms-3 mb-5 fs-3 fw-bold "type="submit" style="height: 50px; width: 20%;"onclick="displayNumber('+')">+</button>
        </div>
        <div class="col-4"></div>
    </div>
    
</body>
<script src="./calcu.js"></script>
</html>
